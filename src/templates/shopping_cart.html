<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{url_for('static', filename='shopping_cart.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
<h1>Enjoy Shopping</h1>

<div class = "row">
        
    <div class = "box">

        <form action="" method="post">
            <div class="item-selection">
                    <p> Select Items</p>
                    <select name="item-selection">
                        {% for item in items %}
                        <option value="{{ item['item_name']}}">{{ item['item_name']}} </option>
                        {% endfor %}
                    </select>

                <p>Quantity </p>
                <!--set min = 1 to allow positive integer only-->
                <input type="number" min="1" value="0" name="quantity" />

                <p>Discount</p>
                <input type="number" min="0" max="1" step="0.01" value="0" name="discount" />                

                <input type="submit" name="submit" value="Add to Cart" class="btn btn-dark" >

            </div>
        </form>
  
    </div>

    <div class = "box">
            <div class="my-cart">
            <p>My Cart </p>

            <table class="table table-striped">
                <tr>
                    <th scope="col"> Name </th>
                    <th scope="col"> Quantity</th>
                    <th scope="col"> Discount</th>
                </tr>
    
                {% for item_in_cart in items_in_cart %}
                <tr> 
                    <td> {{ item_in_cart['item_name'] }}</td>
                    <td> {{ item_in_cart['cart_quantity'] }}</td>
                    <td> {{ item_in_cart['discount'] }} </td>
                    <td> <a href = "/delete?name={{ item_in_cart['item_name'] }}&disc={{ item_in_cart['discount'] }}" class="btn btn-outline-dark" role="button" aria-pressed="true">Delete</a> </td>
                </tr>
                {% endfor %}
            </table>

            <br>
            <br>

            <hr>
            <a href = "{{url_for('checkout')}}" class="btn btn-outline-dark btn-lg">Checkout</a>
            </div>
    </div>    
    
    
</div>

</body>
</html>
